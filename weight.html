<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Weight converter</title>
</head>
<body>
  <div class="container">

<form>
  <div class="form-group">
    <nav class="navbar navbar-light bg-dark mt-3">
  <span class="navbar-brand mb-0 h1 text-white">Select Weight Type:</span>
</nav>
<select id="selector" class="custom-select" name="selector" onchange="getSelectValue();">
  <option value="Kilogram">Kilogram</option>
  <option value="Gram">Gram</option>
  <option value="Miligram">Miligram</option>
  <option value="Tonns">Tonns</option>
  <option value="Pounds">Pounds</option>
  <option value="Ounces">Ounces</option>

</select>
</div>

<div class="form-group">
  <nav class="navbar navbar-light bg-dark mt-3">
<span class="navbar-brand mb-0 h1 text-white">Selected weight type value:</span>
</nav>
<input id="inputs" type="number" name="inputs" class="form-control"  placeholder="Enter value...">
</div>

</form>



<div class="bg-dark text-white p-3 border-bottom">
  <div class="font-weight-bold">Kilogram</div>
  <div id="kilo"></div>
  </div>
  <div class="bg-dark text-white p-3 border-bottom">
  <div class="font-weight-bold">Gram</div>
  <div id="gram"></div>
  </div>
  <div class="bg-dark text-white p-3 border-bottom">
  <div class="font-weight-bold">Miligram</div>
  <div id="mili"></div>
</div>
<div class="bg-dark text-white p-3 border-bottom">
<div class="font-weight-bold">Tonns</div>
<div id="ton"></div>
</div>
<div class="bg-dark text-white p-3 border-bottom">
<div class="font-weight-bold">Pounds</div>
<div id="pound"></div>
</div>
<div class="bg-dark text-white p-3 border-bottom">
<div class="font-weight-bold">Ounces</div>
<div id="ounce"></div>
</div>

</div>

<script type="text/javascript" src="weight.js">
</script>

</body>
</html>
